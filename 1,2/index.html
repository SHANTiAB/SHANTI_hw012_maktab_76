<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact info</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
<body>
	<section class="section-100">
		<div class="container">
 
			<div class="contact-form">
				<div class="contact-form__left">
					<h3 class="m-b-15">Contact Info</h3>
					<hr>
					<div>
						<small class="light-grey"><i class="fas fa-user m-r-5"></i> Name</small>
						<p>Shanti Abbasian</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-envelope m-r-5"></i> Email</small>
						<p id="email">shantiabbasian@gmail.com</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-phone m-r-5"></i> Phone</small>
						<p>+98 09379228040</p>
					</div>
					<div>
						<small class="light-grey"><i class="fas fa-map-marker m-r-5"></i> Address</small>
						<p>Sadi street- p23-EMERALD/p>
					</div>
					<div class="contact-form__left_footer">
						<a href="#!"><i class="fab fa-facebook-f"></i></a>
						<a href="#!"><i class="fab fa-twitter"></i></a>
						<a href="#!"><i class="fab fa-instagram"></i></a>
						<a href="#!"><i class="fab fa-youtube"></i></a>
						<a href="#!"><i class="fab fa-globe"></i></a>
						<a href="#!"><i class="fab fa-globe"></i></a>
					</div>
				</div>
				<div class="contact-form__right">
					<h3 class="m-b-15">Contact Us</h3>
					<hr>
					<form name="contact-info">
						<div class="form-group">
						  	<label for="">Name</label>
						  	<input type="text" name="name" class="form-control form-control-lg">
						</div>
						<div class="form-group">
						  	<label for="">Email</label>
						  	<input type="text" id="ce" class="form-control form-control-lg">
						</div>
						<div class="form-group">
						  	<label for="">Phone</label>
						  	<input type="text" class="form-control form-control-lg">
						</div>
						<div class="form-group">
							<label for="">Message</label>
							<textarea class="form-control form-control-lg" name="" id="" rows="3"></textarea>
						</div>
						<form class="sub">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
					</form>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="./app.js"></script>
</body>
</html>
